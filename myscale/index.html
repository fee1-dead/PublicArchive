<body>

	<h1>myScale<sup>2</sup></h1>
	<h2>Quicker<sup>*</sup> SVG Icon Resizer</h2>

	<p class="promote"><a href="https://github.com/Enteerman/myscale" target="_blank">Fork at GitHub</a></p>
	<!--File Upload-->
	<div class="upload-container" id="drop-container">
	<label for="file_upload" class="button">
		Upload SVG
		<input hidden type="file" id="file_upload" accept=".svg">
	</label>
	</div>
	<!--//File Upload-->


	<!--Uploaded SVG Preview-->
	<div class="preview" id="svg_preview"></div>
	<!--//Uploaded SVG Preview-->
	<form id="svg_form" onsubmit="document.getElementById('data').click(); return false">
		<label for="resize_value" style="color: white">Output size(px):<br></label><input type="number" id="resize_value" required value="50" oninput="playGround();exportResizedSvg();">
	</form>
	<div class="download-wrapper" id="download_wrapper">
	<a href="data:" id="data" download="svg" class="download-png" target="_blank">Download PNG</a>
	</div>
	<img src="" id="fromcanvas">
